<!DOCTYPE html><html prefix="og: http://ogp.me/ns#"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>JavaScript RegExp Object · yie's Blog</title><meta name="description" content="JavaScript RegExp Object - yie"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.ico"><link rel="stylesheet" href="//at.alicdn.com/t/font_1472710214_6648843.css"><link rel="stylesheet" href="//raw.githack.com/xwartz/hexo-theme-nuna/next/source/style/main.css?v=1.0.3"></head><body class="pupa"><div class="loading-bar"></div><main><div class="post post"><article itemscope itemtype="http://schema.org/Article" class="hentry"><div class="container"><div class="entry-header"><h1 class="entry-title">JavaScript RegExp Object</h1><div class="entry-description"></div><div class="entry-meta"><time itemprop="datePublished" datetime="Wednesday, March 21st 2018, 2:33:28 pm" class="updated">Mar 21, 2018</time><em class="post-count">2,145 words</em></div></div><div itemprop="articleBody" class="entry-content"><h4 id="创建正则对象"><a href="#创建正则对象" class="headerlink" title="创建正则对象"></a>创建正则对象</h4><p>构建函数RegExp创建正则对象</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">var reg = new RegExp(&apos;i$&apos;); // reg匹配以i字母结尾的字符串</span><br></pre></td></tr></table></figure>
<p>使用正则字面量</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">var reg = /i$/;</span><br></pre></td></tr></table></figure>
<h4 id="正则表达式字符"><a href="#正则表达式字符" class="headerlink" title="正则表达式字符"></a>正则表达式字符</h4><p>反斜杠<code>\</code>在正则表达式中表示转义序列</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">特殊符号:</span><br><span class="line">^ $ . * + ? = ! | \ / ( ) [ ] &#123; &#125;</span><br></pre></td></tr></table></figure>
<p>如果要在正则表达式中匹配特殊符号,就应该在特殊符号前面的加上反斜杠<code>\</code>进行转义</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">var reg = /\$/; // reg匹配$符号</span><br></pre></td></tr></table></figure>
<p>字面量字符</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">------------------------------------------------------------------ </span><br><span class="line">    字符   |   匹配                                               </span><br><span class="line">------------------------------------------------------------------ </span><br><span class="line">   \o      |   NUL字符(\u0000)                                   </span><br><span class="line">   \t      |   制表符(\u0009)                                    </span><br><span class="line">   \n      |   换行符(\u000A)                                    </span><br><span class="line">   \v      |   垂直制表符(\u000B)                                </span><br><span class="line">   \f      |   换页符                                            </span><br><span class="line">   \r      |   回车符                                            </span><br><span class="line">   \xnn    |   十六进制数nn指定拉丁字符,如: \x0A等同于\n         </span><br><span class="line">   \uxxxx  |   十六进制xxxx指定的Unicode字符,如: \u0009等同于\t  </span><br><span class="line">------------------------------------------------------------------</span><br></pre></td></tr></table></figure>
<p>字符</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">------------------------------------------------------------------</span><br><span class="line">     字符         |    匹配</span><br><span class="line">------------------------------------------------------------------</span><br><span class="line">  [...]           |    中括号内的任意字符</span><br><span class="line">  [^...]          |    非中括号内的任意字符</span><br><span class="line">  [0-9]           |    0-9之间的数字</span><br><span class="line">  [a-z]           |    小写拉丁字母</span><br><span class="line">  [A-Z]           |    大写拉丁字母</span><br><span class="line">  [ 0-9a-zA-Z ]   |    数字和大小写拉丁字母</span><br><span class="line">  .               |    除换行符和其它Unicode行终止符之外的任意字符</span><br><span class="line">  \s              |    任意Unicode空白符</span><br><span class="line">  \S              |    任意非Unicode空白符</span><br><span class="line">  \d              |    任意ASCII码数字,等同于[0-9]</span><br><span class="line">  \D              |    任意非ASCII码数字字符,等同于[^0-9]</span><br><span class="line">  \w              |    等同于[a-zA-Z0-9_]</span><br><span class="line">  \W              |    等同于[^a-zA-Z0-9_]</span><br><span class="line">------------------------------------------------------------------</span><br></pre></td></tr></table></figure>
<p>贪婪的重复字符<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">------------------------------------------------------------------</span><br><span class="line">      字符        |     匹配次数</span><br><span class="line">------------------------------------------------------------------</span><br><span class="line">      &#123;n,m&#125;       |     至少n次,但不能超过m次</span><br><span class="line">      &#123;n,&#125;        |     至少n次</span><br><span class="line">      &#123;n&#125;         |     刚好n次</span><br><span class="line">      ?           |     零次或者一次,等同于&#123;0,1&#125;</span><br><span class="line">      +           |     至少一次,等同于&#123;1,&#125;</span><br><span class="line">      *           |     零次或者多次,等同于&#123;0,&#125;</span><br><span class="line">------------------------------------------------------------------</span><br></pre></td></tr></table></figure></p>
<p>非贪婪的重复匹配只需要在贪婪的重复字符后面加上一个<code>?</code>,且问好之后没有其它的表达式字符,不然会忽略非贪婪匹配</p>
<p>选择,分组和引用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">--------------------------------------------------------------------------</span><br><span class="line">  字符        |  含义</span><br><span class="line">--------------------------------------------------------------------------</span><br><span class="line">  |           | 表示或,用于分隔选择</span><br><span class="line">  ()          | 子表达式(子模式),引用子模式匹配结果</span><br><span class="line">  (?:)        | 子表达式(子模式),引用子模式匹配结果,匹配结果不显示在正则匹配结果中</span><br><span class="line">  \n(n为数字)  | 引用对应的子模式匹配结果</span><br><span class="line">--------------------------------------------------------------------------</span><br></pre></td></tr></table></figure>
<p>位置字符<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">--------------------------------------------------------------------------</span><br><span class="line">  字符   |  含义</span><br><span class="line">--------------------------------------------------------------------------</span><br><span class="line">  ^      |  字符串的开头</span><br><span class="line">  $      |  字符串的结尾</span><br><span class="line">  \b     |  位于\w和\W的边界或者位于一个ASCII单词字符与一个字符串开头和结尾之间的边界</span><br><span class="line">  \B     |  非词语之间的位置</span><br><span class="line">  (?=p)  |  正前向声明,要求接下来的字符与模式p匹配,但不包括匹配中的字符</span><br><span class="line">  (?!p)  |  反前向声明,要求接下来的字符不与模式p匹配</span><br><span class="line">--------------------------------------------------------------------------</span><br></pre></td></tr></table></figure></p>
<h4 id="正则对象标志-属性和方法"><a href="#正则对象标志-属性和方法" class="headerlink" title="正则对象标志,属性和方法"></a>正则对象标志,属性和方法</h4><p>标志</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">-----------------------------------------------------</span><br><span class="line">         标志          |        含义</span><br><span class="line">-----------------------------------------------------</span><br><span class="line">         g             |        全局匹配</span><br><span class="line">         i             |        不区分大小写</span><br><span class="line">         m             |        多行匹配</span><br><span class="line">-----------------------------------------------------</span><br></pre></td></tr></table></figure>
<p>方法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">-------------------------------------------------------------------</span><br><span class="line">  方法    |   含义</span><br><span class="line">-------------------------------------------------------------------</span><br><span class="line">  exec    |   接收一个字符串参数,返回由完全匹配和子表达式匹配结果组成的数组</span><br><span class="line">  test    |   接收一个字符串参数,返回boolean值</span><br><span class="line">  compile |   编译正则表达式</span><br><span class="line">-------------------------------------------------------------------</span><br></pre></td></tr></table></figure>
<p>属性</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">-------------------------------------------------------------------</span><br><span class="line">  属性       |    含义</span><br><span class="line">-------------------------------------------------------------------</span><br><span class="line">  sourse     |    正则表达式的文本</span><br><span class="line">  global     |    是否拥有全局搜索标志g</span><br><span class="line">  ignoreCase |    是否拥有标志i</span><br><span class="line">  multiline  |    是否拥有标志m</span><br><span class="line">  lastIndex  |    搜索匹配的开始位置(可读写)</span><br><span class="line">-------------------------------------------------------------------</span><br></pre></td></tr></table></figure>
<p><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Regular_Expressions" target="_blank" rel="noopener">参考链接</a></p>
